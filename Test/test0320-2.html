<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function sizeToMeter(){
            var size = document.getElementById("size1").value;
            console.log(size);
            var meter = size / 0.3025;
            console.log(meter);
            document.getElementById("meter1").value = meter.toFixed(2);
        }

        function meterToSize(){
            var meter = document.getElementById("meter2").value;
            var size = meter * 0.3025;
            document.getElementById("size2").value = size.toFixed(2);
        }

    </script>
</head>
<body>
    평: <input type="text" id="size1" size="10"> → ㎡ : <input type="text" id="meter1" size="10" readonly> 
    <button onclick="sizeToMeter()">변환</button>

    <br>

    ㎡: <input type="text" id="meter2" size="10"> →  :평 <input type="text" id="size2" size="10" readonly> 
    <button onclick="meterToSize()" id="btn">변환</button>


</body>
</html>
