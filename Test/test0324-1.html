<!DOCTYPE html>
<html>

<head>
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <style>
        form .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            width: 100px;
            margin-bottom: 10px;
            margin-top: 10px;
            
        }

        button.btn:hover {
            opacity: 0.8;
            color: yellow;
        }

        .cancel:hover {
            opacity: 0.8;
            background: red;
        }
    </style>
</head>
    <style>
        
    </style>
<body>
    <h2>로그인을 클릭하면 로그인 폼이 나타납니다.</h2>
    <button class="open">로그인</button>
    <div class="form-popup" id="myForm">
        <form action="result.html" method="post">
            <fieldset>
                <legend>로그인</legend>
                <h1>Login</h1>
                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
                <button type="submit" class="btn">Login</button>
                <button type="button" class="btn cancel">Close</button>
            </fieldset>
        </form>
    </div>
    <script>
         // css 중괄호 안씀 
        $('label').css({'display': 'inline-block', 'width': '80px'})
        $("#myForm").css({'display':'none'});
        $(".open").on("click",function(){
            $("#myForm").css({'display':'block'})});
        $(".cancel").on("click",function(){
            $("#myForm").css({'display':'none'})});
    </script>
</body>
</html>
<!-- 
로그인 화면의 기본 설정이 없어 화면에 출력이 되는것이 기본으로 이를 숨겨두는 코드가 필요함
로그인 버튼을 눌러 로그인 화면을 띄우고자 하였으나 이벤트를 적용하는 코드에서 login버튼에 이벤트를 적용시키지 않았으며, 클릭할 시 이벤트를 발생시키도록 하는 코드의 작성이 잘못되었다.
close 버튼을 눌러 로그인창을 닫고자 하였으나 이벤트 적용대상인 id=btn cancle의 호출 코드가 잘못되었다.
css속성에서 display 속성을 적용시킬 떄에 사용되는 코드에 오타가 존재한다.
jquery에서 css 적용을 위해서는 () 내에 {}를 사용하여 적용해야하나 작성하지 않아 적용되지 않았다.
 -->


<!-- 
로그인화면을 숨겨주기 위한 $("#myForm").css({'display':'none'}); 을 작성하여 기본적으로 숨어있도록 작성하고,
로그인 버튼을 클릭하여 로그인 화면을 띄워주기 위해 ​로그인 클래스를 정확하게 호출하여 css 적용에 작성되지않은 {}내에 데이터를 입력해준다.
$(".open").on("click",function(){
            $("#myForm").css({'display':'block'})}); 로 변경.
label 태그에 css 속성적용 코드에 {}가 없어 적용되지않아 이를 작성, 적용해준다. 
$('label').css({'display': 'inline-block', 'width': '80px'})
close 버튼의 클래스 호출 및 css 적용 코드가 잘못되어 이를 변경해준다. 
$(".cancel").on("click",function(){
            $("#myForm").css({'display':'none'})});
