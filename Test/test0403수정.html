<!DOCTYPE html>

<html lang="en">

<head>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <meta charset="UTF-8">

    <title>Document</title>

    <style>
        .wrapper {

            margin: 0 auto;

            width: 400px;

            height: 200px;

            border: 1px solid black;

        }

        .titles {

            text-align: center;

        }

        .title {

            display: inline-block;

            width: 200px;

            text-align: center;

        }

        .chk {

            width: 50px;

        }

        .pp {

            display: inline-block;

            width: 100px;

            text-align: center;

        }
    </style>


</head>

<body>

    <div class="wrapper">

        <div class="titles">

            <input id="all" class="batch" type="checkbox"><label>전체</label>

            <input id="pro" class="batch" type="checkbox"><label>전문가</label>

            <input id="pub" class="batch" type="checkbox"><label>일반사용자</label>

        </div>

        <hr>

        <div class="list">

            <div><input class="pro chk" type="checkbox"><label class="pp">전문가</label>
                <div class=title>애완견에게 좋은 꿀팁 2</div>
            </div>

            <div><input class="pro chk" type="checkbox"><label class="pp">전문가</label>
                <div class=title>애완견에게 좋은 꿀팁 1</div>
            </div>

            <div><input class="pub chk" type="checkbox"><label class="pp">일반 사용자</label>
                <div class=title>우리 집 멍멍이는..</div>
            </div>

            <div><input class="pro chk" type="checkbox"><label class="pp">전문가</label>
                <div class=title>집사로서 명심해야 할 사항</div>
            </div>

            <div><input class="pub chk" type="checkbox"><label class="pp">일반 사용자</label>
                <div class=title>새우 키우고 있는데요.</div>
            </div>

            <div><input class="pub chk" type="checkbox"><label class="pp">일반 사용자</label>
                <div class=title>애용이가 벽을 자꾸 긁어요..</div>
            </div>

            <div><input class="pub chk" type="checkbox"><label class="pp">일반 사용자</label>
                <div class=title>허스키 하울링이요.</div>
            </div>

        </div>

    </div>

    <script>

        $("#all").on("change", function () {

            var all = $("#all").prop("checked");

            if (all == true) {

                $(".chk").prop("checked", true);

                $(".batch").prop("checked", true);

            } else {

                $(".chk").prop("checked", false);

                $(".batch").prop("checked", false);

            }

        })

        $("#pro").on("change", function () {

            var pro = $("#pro").prop("checked");

            if (pro == true) {

                $(".pro").prop("checked", true);
                // pro가 체크상태일 때 pub이 true라면 all에도 버튼활성화
                if($("#pub").prop("checked") == true){
                    $("#all").prop("checked",true);
                }

            } else {

                $(".pro").prop("checked", false);
                // pro의 버튼이 변경될 시 all 버튼도 해제될 수 있도록 변경시 false를 줌.

                $("#all").prop("checked", false);

            }

        })

        $("#pub").on("change", function () {

            var pub = $("#pub").prop("checked");

            if (pub == true) {

                $(".pub").prop("checked", true);
                // pub이 체크상태일 때 pro가 true라면 all에도 버튼활성화
                if($("#pro").prop("checked") == true){
                    $("#all").prop("checked",true);
                }

            } else {

                $(".pub").prop("checked", false);
                // pub의 버튼이 변경될 시 all 버튼도 해제될 수 있도록 변경시 false를 줌.

                $("#all").prop("checked", false);

            }

        })

    </script>

    <!--1. 반려동물 게시판을 body영역에 만들고 스크립트를 위쪽에 입력하여 스크립트의 정상작동이 되지 않았음. -->
    <!--1a. 게시판의 div 이후에 script를 작성할 경우 체크박스가 정상작동함.  -->
</body>

</html>

2. '전체' 항목의 변동시 다른 항목의 체크 또는 해제코드 외에 다른 코드가 존재하지 않으며,
