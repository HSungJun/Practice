<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>
<body>
    <!-- Jquery (Javascript의 변형)--> 
    <!-- 1. 더 편리한 Javascript -->
    <!-- 2. 크로스 브라우저 호환성을 위한 라이브러리 -->
    <!-- https://releases.jquery.com/ jquery 홈페이지 -->
   
    <input type="text" id="target" value="JQuery">
    <!-- $ 를 기존에는 JQuery. 또는 JQuery() 로 사용 / 현재는 $ 를 JQuery로 정의함 -->
    <div id="box"> 여기에 메세지 </div>
    <script>
        var value = $("#target").val()
        // == document.getElementById("target") 과 유사 (대상을찾아 인스턴스를 가져옴) - 자바스크립트 객체타입
        //JQuery는 대부분이 메서드임. > 대부분 뒤에 ()가 붙음.

        //파라미터가 없으면 getter, 파라미터가 있으면 setter

        $("#target").val("값 변경");

        var innerHTML = $("#box").html();
        console.log(innerHTML);

        $("#box").html("이것도 값 변경");

        $("#box").css({
            "background=color":"pink",
            "color":"dodgerblue"
        })
    </script>


</body>
</html>
