<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        div {
            border: 1px solid black;
        }

        #box {
            width: 300px;
            height: 300px;
            margin: auto;
            overflow-y: auto;
        }

        #controls {
            height: 10%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="box">

    </div>
    <div id="controls">
        <button id="toUp">위로 추가</button>
        <button id="toDown">아래로 추가</button>
    </div>
    <script>
        function scrollToBottom() {
            var element = document.getElementById("box");
            element.scrollTop = element.scrollHeight;
        }

        function scrollToTop() {
            var element = document.getElementById("box");
            element.scrollTop = 0;
        }

        var count = 1;
        $("#toUp").on("click", function () {
            var lineDiv = $("<div>");
            lineDiv.css({ "border": "none" });
            lineDiv.prepend("Contents Message Here :" + count++);
            $("#box").prepend(lineDiv);
            scrollToTop();
        })

        $("#toDown").on("click", function () {
            var lineDiv = $("<div>");
            lineDiv.css({ "border": "none" });
            lineDiv.append("Contents Message Here :" + count++);
            $("#box").append(lineDiv);
            scrollToBottom();
        })

    </script>
</body>

</html>
