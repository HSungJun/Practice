<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    파일첨부 <button id="addbtn">+</button>

    <fieldset id="list">
        <legend>File List</legend>

    </fieldset>
    
    <script>
        let list = [];

        $("#list").on("click",".delnum",function(){
            list.splice(list.indexOf($(this).parent()),1)
            $(this).parent().remove();
        })


        $("#addbtn").on("click",function(){
            if (list.length<"5"){
            let div = $("<div>");
            let file = $("<input type=file>");
            let delbtn = $("<button>").addClass("delnum");
            delbtn.html("x");
            div.append(file,delbtn);
            $("#list").append(div);
            list.push(div);
            }
        })

    </script>
</body>
</html>
