<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [];

        // 배열에 데이터를 집어넣는 방법 function
        arr.push("Java"); //가장 뒷 부분의 빈칸에 데이터를 넣는 기능
        arr.push("C++");
        arr.push("Javascript");

        // console.log(arr);

        arr.unshift("HTML"); // 배열의 가장 앞부분에 데이터를 넣는 기능
        arr.unshift("CSS");

        var data = arr.pop(); // 제일 뒷부분의 데이터를 삭제하는 기능 / return값으로 사라진데이터 출력

        
        console.log("pop된 데이터 : " + data);


        var data2 = arr.shift(); // 제일 앞부분의 데이터를 삭제하는 기능 / return값으로 사라진 데이터 출력
        console.log("shift 된 데이터 : " + data2);

        console.log(arr);



    </script>
</body>

</html>
