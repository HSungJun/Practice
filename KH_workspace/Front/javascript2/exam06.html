<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

<body>
    <!-- Web API -->
    <!-- API (Application Programing Interface) -->
    <!-- Library / 다른사람이 만든 것을 끌어다 쓰는 개념 / 도구-->
    <!-- Framework -->
    <!--framework > library > (오픈된 영역)API-->
    <!---->
    <input type="text" id="postcode" placeholder="우편번호">
    <input type="button" id="search" value="우편번호 찾기"><br>
    <input type="text" id="roadAddress" placeholder="주소1">
    <input type="text" id="detailAddress" placeholder="주소2">


<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>

    document.getElementById("search").onclick = function(){
        new daum.Postcode({ //daum 변수는 위 script src library 안에 존재
            oncomplete: function(data) {
                var roadAddr = data.roadAddress; // 도로명주소 변수
                document.getElementById('postcode').value = data.zonecode;
                document.getElementById("roadAddress").value = roadAddr;
            }
        }).open();
    }
    

    //IIFE > 일회성 함수
    (function(){
        alert("Test");
    })();
    // 만들자마자 콜한 이후 호출 불가능 > 일회성 함수

    
</script>
</body>
</html>
