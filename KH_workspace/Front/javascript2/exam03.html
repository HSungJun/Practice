<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = ["Java","C++","Python","Ruby"];
        // indexOF : 배열의 요소를 검색하여 해당하는 index 번호를 반환
        var index = arr.indexOf("Python");
        console.log("Python 의 index : " +index)

        //join : 배열의 모든 요소를 연결하여 하나의 문자열로 반환
        var joined = arr.join(":");
        console.log("배열 요소를 하나의 문자열로 : "+ joined);

        //reverse : 배열의 모든요소를 반대로 뒤집는 함수
        console.log("reverse 전 : " + arr);
        arr.reverse();
        console.log("reverse 후 : " + arr);

        //slice : 배열안에서 특정 범위에 해당하는 요소를 뽑아내서 반환

        var arr2 = [1,2,3,4,5,6,7,8];
        var subarr = arr2.slice(3,6); 
        //0 부터 시작 , index start , end 번호 입력, start포함 end 제회
        console.log("slice 결과 : " + subarr);
        console.log(subarr);
        console.log("원본배열 : "+ arr2);

        //splice : 배열 내에서 데이터를 삭제하거나 끼워넣거나 수정하는등의 복합적 기능을 가진 함수
        arr2.splice(1,2); 
        console.log(arr2);
        // start, delete count (지울 요소, 갯수) :삭제기능
        arr2.splice(4); 
        // 4번 인덱스로부터 전부 삭제
        console.log(arr2);

        arr2.splice(1,1,"HI");
        //1번자리에서 1개 지우고 HI 입력 
        console.log(arr2);

        arr2.splice(1,0,"Hello");
        //1번자리에서 0개 지우고 Hello 입력
        console.log(arr2);

        arr2.splice(1,2,subarr);
        console.log(arr2);
    </script>
</body>
</html>
