<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 생성자 사용법 -->
    <script>
        var person = {
            name : "Jack", //멤버필드 생성
            contact : "01012344321",
            hello:function(){
                return "Hello everyone. I'm "+this.name;
            }, //멤버 메서드 생성 
            hobby:["Java","Game","Book"],
            score:{
                kor:80,
                eng:90,
                math:70
            }, //객체 내에 객체 생성
            favoritrFruits:function(){
                return["apple","Orange","Mango"]
            },
            ability:function(){
                return{
                    java:function(){return 100;},
                    css:function(){return 90;},
                    js:function(){return 70;}
                }
            },
            helloTo:function(friend){
                console.log("Hello "+ friend.name);
            },
            Robot:function(){ // 생성자로서 new를 하지않으면 
                this.name = "Mazinga"; // 변수는 만들어진게 아님
                this.price = 500000; 
            }
        };

        console.log(person.name);
        console.log(person["contact"]);
        console.log(person.hello());
        console.log(person.hobby[2]);
        console.log(person.score.math); //객체 안 객체 호출
        console.log(person.favoritrFruits()[2]);
        console.log(person.ability().css());
        console.log(person.helloTo({name:"Tom"}));

        person.helloTo({
            name:"Tom",
            contact:"01042131234"
        });
        //.는 주소로 찾아가는것 []는 배열의 주소 {}는 객체의 주소

        //var name = {name:"Tom"} < {}는 name="Tom" 이라는 인스턴스의 주소로서
        // name 에 주소를 저장하고 
        //person.helloTo(name) helloTo에 그 인스턴스 주소를 담고있는것.
        //person.helloTo({name:"Tom"}) 과 같은 의미로서 
        //{name:"Tom"} 의 주소를 helloTo에 담아놓는것

        //객체리터럴 사용 > person.helloTo({name:"Tome"})
        // 생성자를 통한 객체생성 전달방식 > person.helloTo(new Student("Tom"))
        var robot = new person.Robot();

        //new person.Robot(); 로봇의 생성자는 person 안에 있기때문에 
        // person.Robot() 으로 작성하여 인스턴스 생성

        console.log(robot);
    </script>
</body>
</html>
