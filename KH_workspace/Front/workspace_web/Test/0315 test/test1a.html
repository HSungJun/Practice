<DOCTYPE html>
    <html>
        <Head>
            <style>
                .vertical-menu{
                    width: 200px;
                }

                .vertical-menu a{
                    background-color: #eee;
                    color: black;
                    display: block;
                    padding: 12px;
                    text-decoration: none;

                }

                .vertical-menu a.active{
                    background-color: #4caf50;
                    color: white;
                }

                a:hover{
                    background-color: #ccc;
                    color: red;
                }

                a:active{
                    background-color: red;
                }
            </style>
        </Head>
        <body>
            <h1>
                vertical-menu
            </h1>
            <div class="vertical-menu">
                <a href="#" class="active"> 과목 </a>
                <a href="#">HTML</a>
                <a href="#">CSS</a>
                <a href="#">JAVASCRIPT</a>
                <a href="#">JQUERY</a>
            </div>
        </body>
    </html>
