<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{
            border: 1px ;
        }

        .container{
            background-color: aqua;
            height: 600px;
            width: 600px;
            margin: auto;
        }

        .header{
            background-color: #c3c3c3;
            text-align: center;
            line-height: 120px;
            float:left;
            margin: auto;
            height: 20%;
            width: 100%;
          }

        .hleft{
            background-color: gray;
            float: left;
            height: 100%;
            width: 30%;
            }
        .youtube{
            width: 100%;
            height: 100%;
        }

        .hcenter{
            background-color: #fff6f6;
            float: left;
            color: aqua;
            font-size: 50px;
            height: 100%;
            width: 40%;
            
        }
        .hright{
            background-color: gray;
            float: left;
            height: 100%;
            width: 30%;
        }

        .sakel{
            width: 100%;
            height: 100%;
        }

        .navi{
            line-height: 30px;
            background-color: beige;
            text-align: center;
            float: left;
            width: 100%;
            height: 5%;
        }
        .navigation{
            height: 100%;
            width: 100%;
        }

        .center{
            text-align: center;
            float: left;
            width:100%;
            height:45%
        }
        
        .contents{
            line-height: 270px;
            text-align: center;
            font-size: 50px;
            float: left;
            background-color: chocolate;
            width: 60%;
            height: 100%;
        }

        .song{
            width: 100%;
            height: 100%;
        }

        .info{
            float: left;
            background-color: darkorange;
            width: 40%;
            height: 100%;
        }
        
        .loginBox{
            float: left;
            background-color: gold;
            width: 100%;
            height: 30%;
        }

        .login{
            width: 100%;
            height: 100%;
        }

        .Email{
            float: left;
            line-height: 189px;
            background-color: gainsboro;
            width: 100%;
            height: 70%;
        }
        .로그인화면{
            width: 100%;
            height: 100%;
        }
        
        .bottom{
            float: left;
            background-color: bisque;
            width: 100%;
            height: 30%;
               
        }
        
        .upload{
            width: 100%;
            height: 100%;
        }
         
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hleft">
                <IMG class="youtube" src = "Youtube.jpg">
            </div>
            <div class="hcenter">Sake L</div>
            <div class="hright">
                <IMG class="sakel" src="캡처.PNG">
            </div>
        </div>
        <div class="navi">
            <IMG class="navigation" src="navi.PNG">
        </div>
        <div class="center">
            <div class="contents">
                <iframe width="560" height="315" 
                class="song" src="https://www.youtube.com/embed/QUXKib-jfEM" 
                title="YouTube video player" frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; 
                gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
            <div class="info">
                <div class="loginBox">
                    <IMG class="login" src="로그인.PNG">
                </div>
                <div class="Email">
                    <IMG class="로그인화면" src="로그인화면.PNG">
                </div>
            </div>
        </div>
        <div class="bottom">
            <IMG class="upload" src="업로드.PNG">
        </div>
    </div>
</body>
</html>
