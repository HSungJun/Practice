<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p{border:1px solid black;
        display:inline;
        }
         HTML의 모든 태그는 display 속성을 가지고있음.
        p태그는 block 속성으로 한줄을 다 사용함
        inline 의 경우 태그의 크기만큼만 자리를 차지함.
        */
          
        div{
            border:1px solid black;
        }
        .container{
            border:1px solid black;
            width: 800px;
            height: 600px;
            margin:auto;    /*중앙배열*/
        }
        .header{height: 100px;}
        .body{height: 400px;}
        .footer{height: 100px;}
    </style>

</head>
<body>

    <!--span>Span 1</span-->
    
    
    <div class="container">
        <div class="header"></div>
        <div class="body"></div>
        <div class="footer"></div>
        <div></div>
    </div> <!-- div 는 한줄을 다 사용하기 떄문에 Span의 자리로 올라가지 않음-->
    

</body>
</html>
