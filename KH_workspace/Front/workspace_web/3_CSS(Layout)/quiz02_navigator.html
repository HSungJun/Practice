<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    *{box-sizing: border-box;}
    ul{
        padding: 0px;
        overflow: hidden;
    }
    li{
        float: left;
        list-style-type: none;
        font-size: 20px;
        width: 25%;
        text-align: center;
        background-color: plum;
        cursor: pointer;
    }
    li:hover{
        background-color: black;
        color: plum;
    }

</style>

</head>
<body>

    <ul>
        <li>Home</li>
        <li>AboutMe</li>
        <li>Portfolio</li>
        <li>Contact</li>
    </ul>

</body>
</html>
