<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}

        .container{border: 1px solid black; width: 300px; height: 150px; 
            margin: auto;}
        
        .head{text-align: center; border: 1px solid black; width: 100%; height: 34%; 
            font-size: 30px; float: left;}
        
        .low{border: 1px solid black; float: left; height: 66%; width: 100%;}
        .put{border: 1px solid black; float: left; width: 70%; height: 100%;}
        .id{border: 1px solid black; width: 100%; height: 50%;}
            .idInput{width: 100%; height: 100%; font-size: 20px;}

        .pw{border: 1px solid black; width: 100%; height: 50%;}
            .pwInput{width: 100%; height: 100%; font-size: 20px;}
        
        .click{float: left;  width: 30%; height: 100%; }
            .button{width: 50%; height: 50%; position: relative; top: 25%; left: 25%;}
        
</style>
</head>
<body>
    <div class="container">
        <div class="head">LoginBox</div>
        <div class="low">
            <div class="put">
                <div class="id">
                    <input class="idInput" type="text" placeholder="ID를 입력하세요">
                </div>
                <div class="pw">
                    <input class="pwInput" type="text" placeholder="PW를 입력하세요">
                </div>
            </div>
            <div class="click">
                <input class="button" type="button" value="login">
            </div>    

        </div>
    </div>
</body>
</html>
