<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{
            border: 1px ;
        }

        .container{
            background-color: aqua;
            height: 600px;
            width: 600px;
            margin: auto;
        }

        .header{
            background-color: #c3c3c3;
            text-align: center;
            line-height: 120px;
            float:left;
            margin: auto;
            height: 20%;
            width: 100%;
          }

        .hleft{
            background-color: gray;
            float: left;
            height: 100%;
            width: 30%;
            }

        .hcenter{
            background-color: #fff6f6;
            float: left;
            font-size: 50px;
            height: 100%;
            width: 40%;
            
        }
        .hright{
            background-color: gray;
            float: left;
            height: 100%;
            width: 30%;
        }

        .navi{
            background-color: beige;
            float: left;
            width: 100%;
            height: 10%;
        }

        .center{
            float: left;
            width:100%;
            height:40%
        }
        
        .contents{
            float: left;
            background-color: chocolate;
            width: 60%;
            height: 100%;
        }

        .info{
            float: left;
            background-color: darkorange;
            width: 40%;
            height: 100%;
        }
        
        .map{
            width: 100%;
            height: 100%;
        }
        
        .bottom{
            float: left;
            background-color: bisque;
            width: 100%;
            height: 30%;
               
        }
        
         
    </style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="hleft">SubLogo</div>
            <div class="hcenter">MainLogo</div>
            <div class="hright">SideLogo</div>
        </div>
        <div class="navi"></div>
        <div class="center">
            <div class="contents">contents</div>
            <div class="info">
                <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2050.543780547113!2d126.98176273935353!3d37.56988806351842!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357ca2e9231a941f%3A0xc8a3e9d88961d8a2!2sJonggak!5e0!3m2!1sen!2skr!4v1678177151544!5m2!1sen!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
        <div class="bottom">Bottom</div>
    </div>
</body>
</html>
