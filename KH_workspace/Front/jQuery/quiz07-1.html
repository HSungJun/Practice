<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        *{
            box-sizing: border-box;
            margin: auto;
        }
        .container{
            width: 400px;
            height: 500px;
            border: 1px solid black;
        }

        .container>div{
            width: 100%;
        }

        div{
            float: left;
        }

        #chat{
            height: 90%;
            overflow-y: auto;
        }
        
        #inputBox{
            height: 10%;
        }

        #textBox{
            width: 100%;
            height: 100%;
            text-indent: 5px;
        }


    </style>
</head>
<body>
    
    <div class="container">
        <div id="chat">

        </div>
        <div id="inputBox">
            <input type="text" id="textBox">
        </div>
    </div>


</body>
</html>
