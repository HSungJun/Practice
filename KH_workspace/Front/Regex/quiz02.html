<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    <input type="text" id="inputid" placeholder="ID 입력란 : 하단의 조건 확인">
    <button id="check"> 검증 </button>
    <br>
    <br>
    <div id="condition">
        1.첫 글자는 알파벳 대문자만 가능 <br>
        2.나머지는 알파벳 소문자, 숫자 또는 _만 가능 <br>
        3.최소 7자리에서 13자리까지만 허용 <br>
    </div>
    <br>
    <fieldset>
        <legend>
            검증결과
        </legend>
        <div id="box"></div>
    </fieldset>


    <script>
        
        $("#check").on("click",function(){
            let inputid = $("#inputid").val();
            let Regex = /^[A-Z][a-z0-9_]{6,12}$/g;
            if(inputid != ""){
                let result = Regex.test(inputid);

                if(result == true){
                    $("#box").html("ID 조건 충족");
                    $("#inputid").val("");
                }else{
                    $("#box").html("ID 조건 미달");
                    $("#inputid").val("");
                }
                
            }
        })
    </script>
</body>
</html>
