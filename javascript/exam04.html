<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--이벤트
    브라우저에 발생하는 모든 행동 > 항상 감시되고 있음

    함수=주솟값

    이벤트 소스 (Event source) : 이벤트가 발생한 근원지(출발지)
    이벤트 리스너 (Event listener) : HTML요소가 내장하고 있는 이벤트 감지 포인트/  이벤트 감시자 - on으로 시작함
    이벤트 핸들러 (Event Handler) : 이벤트가 감지되었을 떄 취할 행동을 지침하는 함수
    -->
    <button id="btn">버튼</button>
    <script>
        var btn = document.getElementById("btn");
        btn.onclick = function(){ 
            alert("이벤트 발생!");/*클릭을 감지함 > 함수의 주소값 입력(이벤트 핸들러 삽입)*/
        }; 

        /*========================================== 중요===============================================
        //사용자가 쓰는 함수 > 실행의 주체가 개발자가 아닌 종류의 함수 >> 콜백펑션(callBackFunction)
        CallBack Function : 함수생성 후 개발자가 직접 콜 하는것이 아닌 특정 시스템 또는 인스턴스에 등록해두어
        특정 조건을 만족하는 trigger 발생시 스스로 실행되는 함수
        ========================================== 중요===============================================*/

    </script>

</body>
</html>
