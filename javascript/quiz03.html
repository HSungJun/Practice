<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="box"></div>

    <script>
        var msg = prompt("구구단 입력");

        if(msg<10||msg>0){
            for(i=1; i<10; i++){
                document.getElementById("box").innerHTML+=msg + "x" + i + "=" + (msg*i) +"<br>" ;
            }
        }
    </script>
</body>
</html>
