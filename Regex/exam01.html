    <!-- Meta 문자 (문자 그대로의 의미가 아닌 특정 기능을 수행하는 특수문자)
        1: . : 모든 문자 아무거나 한글자와 매칭 > t. 의 경우 th, t , ta 등 t뒤 한글자와 매칭 
        (.울 찾고자 할 시 \뒤에 Meta문자 적용시 . 을 찾을 수 있음)
        .은 모든 문자와 매칭되지만 \n문자(엔터키)는 매칭시키지 못함. 
        (flag s 와 함꼐할 경우 . 도 \n (엔터키로 인한 줄바꿈)의 경우도 인식)

        2: ^ : 문장의 가장 앞에서 매칭
        java의 startswith와 유사 ("전체" 텍스트에서 최선단을 이야기함.)
        flag m 을 이용할 경우 매 문장마다 적용됨.
        []안에서 사용되면 not 의 의미를 가짐. 

        3: $ : 문장의 가장 마지막에서 매칭
        java의 endswith와 유사 () / ^와 규칙은 같음.
        (^The$)의 경우 The를 제외한 모든 문장 및 단어 존재시 검색 x

        4: ? : 바로 앞의 한 문자에 대해 있어도 없어도 매칭하겠다.
        a?c 의 경우 a의 유무에 따라 상관없이 ac, c 를 찾음. 
        > 사용되는 문맥에 따라 다른 의미로도 이용 가능
        > 수량자 뒤에 사용시 최단매치(lazy match)로 사용하겠다 라는 의미

        5: [] : 대괄호 안의 문자들 중에서 매칭
        []내에 abc 를 작성시 각각의 내용을 찾음. a,b,c 를 각각 찾음.

        6: 수량자 : 수량자는 검색시 기본적으로 최장매치 (greedy match)를 수행함. 
        + : 바로 앞의 한 문자에데 대하여 1회이상 무한대까지 매칭하겠다.
        (ab+c = abbc abbbc abbbbbbbbbc 전부 찾음)
        (a.+c) = asdfsdfsc 등 다 찾음. (spacebar 등 전부 포함이라 asdfs    c 는 한문장으로 인식)
        * : 바로 앞의 한 분자에 대하여 0 회이상 무한대까지 매칭
        {} : 3,4 입력시 3회 이상 4회 이하. 3 는 3회이상. 0,3 은 0~3회. 3은 3회만.

        7: () : 그룹화
        Gr(ay|ey) = Gray, Grey 둘다 검색 가능
        A(ppl)+e ppl이 반복되는 횟수가 1회 이상일 경우 


    -->

    <!-- $& : 정규표현식 관련 자바스크립트 내 존재하는 내장변수
        그룹화된 데이터가 존재시 캡처변수로 자동 할당.

        $&는 선택된 데이터 전부. 그룹화 선택이후 $1의 경우 소활호 내 데이터만 적용 
        $&는 앞뒤 내용을 모두 포함하지만 $1의 경우 ()내의 데이터만을 호출.
        g옵션의 경우 $1에 지나가면서 모든 데이터가 덮어씌워지게 됨.
     -->
