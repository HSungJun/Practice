<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=l, initial-scale=1.0">
    <title>Document</title>
<style>
    *{box-sizing: border-box;}
    ul{
       
        padding: 0px;
        overflow: hidden; /*높이를 지정하지 않을시 child태그가 float로 
        사라질 시에 줄어들어 이를 방지하고자 사용*/
    } /*ul,li 모두 display block 속성*/
    li{
        float: left;
        background-color: pink;
        font-size: 20px;
        list-style-type: none; /*li 태그가 가진 속성*/
        width: 25%;
        /*height: 50px;
        line-height: 50px; parant 요소 높이 알때, 한줄만 사용 가능, % 사용불가능*/
        text-align: center;
        transition-duration: 1s;
    }

    li:hover{
        background-color: black;
        color: whitesmoke;
        font-size: 40px;
        cursor: pointer;
    }
</style>

</head>
<body>
    <ul>
        <li>Home</li>
        <li>AboutMe</li>
        <li>Portfolio</li>
        <li>Contact</li>
    </ul>
</body>
</html>
