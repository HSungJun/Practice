<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{box-sizing: border-box;}
        div{border: 1px solid black;}
        .ibox{float: left; width: 100px; height: 100px}
        .ebox{width: 100px; height: 100px; position: fixed; top: 100px; left: 100px;}
        .container{
            position: relative;
            width: 300px;
            height: 3000px;
            margin: auto;
        }
        .box{width: 100px; height: 100px; position: absolute; }
        #box1{ left: 120px; top: 40px; background-color: aqua;}
        #box2{ left: 80px; top: 80px; background-color: brown;}
        #box3{ left: 40px; top: 120px; background-color: chartreuse;}
        :hover{z-index: 5;}
    </style>
</head>
<body>
    <div class="ibox"></div>
    <div class="ebox"></div>
    <div class="container">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
    </div>
</body>
</html>
