<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        #box{border: 1px solid black; width: 200px; height: 200px; margin: auto; 
            line-height: 200px; text-align: center;}
        #btn{
            position: absolute;
            top: 0px;
            left: 0px;
        }

    </style>
</head>

<body>
    <div id="box"> 이리오슈 냉큼오슈 </div>
    <button id="btn"> 버 튼 </button>

    <script>
        var box = document.getElementById("box")
        var btn = document.getElementById("btn")
        box.onmouseover = function(){
            box.innerHTML = "저리가슈"
        }
        box.onmouseout = function(){
            box.innerHTML = "갔네...안오나"
        }
        document.onmousemove = function(e){
            console.log(e.x+":"+e.y);
        }
        document.onmousemove = function(e){
            btn.style.top = e.y+"px";
            btn.style.left = e.x+"px";
        }
        
        
    </script>
</body>
</html>
