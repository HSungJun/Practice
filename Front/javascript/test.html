<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            border: 1px solid black;
            margin: auto;
        }

        #top {
            height: 200px;
            width: 200px;
        }

        #bottom {
            width: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="top"></div>
    <div id="bottom">
        <button id="r">RED</button>
        <button id="g">GREEN</button>
        <button id="b">BLUE</button>
        <button id="clear">CLEAR</button>
    </div>

    <script>
        var top = document.getElementById("top");
        console.log(top);
        
        document.getElementById("r").onclick = function () {
            top.setAttribute("style", "background-color:red;")
        }
        document.getElementById("g").onclick = function () {
            top.setAttribute("style", "background-color:green;")
        }
        document.getElementById("b").onclick = function () {
            top.setAttribute("style", "background-color:blue;")
        }
        document.getElementById("clear").onclick = function () {
            top.removeAttribute("style")
        }
    </script>

</body>

</html>
