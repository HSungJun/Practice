<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--Javascript의 제어문은 Java와 100% 동일
    Javascript에서 숫자간 비교건 문자열간 비교건 모두 == 비교 -->
    <div id="box"></div>
    <script>
        
        

        var msg = prompt(" 1.사과 / 2.포도 / 3.수박 ");
        // console.log(msg)
        
        
        if(msg==1){
            document.getElementById("box").innerHTML="사과입니다.";
        }
        else if(msg==2){
            document.getElementById("box").innerHTML="포도입니다.";
        }
        else if(msg==3){
            document.getElementById("box").innerHTML="수박입니다.";
        }
        else{document.getElementById("box").innerHTML="잘못 입력하셨습니다.";}

    </script>

    
</body>
</html>
