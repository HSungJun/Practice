<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{width: 200px; height: 200px;}
        td{width: 20px; text-align: center;}
    </style>
</head>
<body>
    <div id="box"></div>
        <script>
            var row = prompt("행 입력");
            var col = prompt("열 입력");
            var num = 1;
            document.write('<table border="1">');
                for(i=0; i<row; i++){
                    document.write('<tr>');
                    for(j=0; j<col; j++){
                        document.write('<td>');
                        document.write(num++);
                        document.write('</td>');
                    }
                    document.write('</tr>');
                }
                
                document.write('</table>');
        
        </script>
    
</body>
</html>
