<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<form action="result.html" id="phoneForm">
    <input type="text" placeholder="핸드폰번호 입력 (-생략)" id="phone"><br>
    <button>전송</button>

</form>
    <!-- 유효성 검사 (validation check) -->
<script>
    let frm = document.getElementById("phoneForm");
    frm.onsubmit = function(){
        let phone = document.getElementById("phone").value;
        let regex = /^01\d\d{4}\d{4}$/;
        let result = regex.test(phone);

        if(!result){
            alert("핸드폰번호 형식 잘못됨.");
            return false;
        }
        

    }
</script>
</body>
</html>
