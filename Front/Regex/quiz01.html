<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    
    <input type="text" id="phone" placeholder="폰번호 입력 - 생략">
    <button id="check">검사</button>
    <fieldset>
        <legend>검사 결과</legend>
        <div id="result"></div>
    </fieldset>

    <script>
        $("#check").on("click",function(){
            let phnum = $("#phone").val();

            if(phnum != ""){
                let Regex = /^010[0-9]{4}[0-9]{4}$/
                
                let result = Regex.test(phnum);
                if(result == true){
                    $("#result").html("핸드폰번호가 맞습니다.")
                    $("#phone").val("");
                }else{
                    $("#result").html("핸드폰번호가 아닙니다.")
                    $("#phone").val("");
                }
                
            }
        })
    </script>
</body>
</html>
