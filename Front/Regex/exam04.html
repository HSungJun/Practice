<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
    
    <!-- 페이지 이동 관련 기법 -->
    <!-- 1. HyperLink : anker 태그 -->
    <a href="quiz03.html">quiz03 으로 이동</a>

    <hr>

    <!-- 2. Javascript 를 활용하여 주소창 조작 -->
    <button id="toQuiz03">버튼으로 Quiz03 이동</button>
    <script>
        document.getElementById("toQuiz03").onclick = function(){
            location.href="quiz03.html"; //BOM 으로서 DOC 이 아님. Browser의 주소창을 의미
        }
    </script>

    <hr>
    <!-- 1, 2번은 페이지를 '이동'만 함. 3번은 데이터를 이동하려는 페이지에 보내는 기능 포함 -->
    <!-- 3. Form 태그를 활용한 submit -->
    <form action="quiz03.html">
        <!-- action = 특정 페이지 이동 submit과 함께 사용-->
        <!-- button 도 사용 가능 (type="submit")이 기본적으로 적용되어있어서 가능 -->
        <!-- 그러나 button만 작성하면 기본타입으로 여러개 사용시 제일 위 버튼이 서브밋으로 작동 -->
        <input type="text" placeholder="quiz03로 보낼 메시지">
        <input type="submit">
    </form>


</body>
</html>
