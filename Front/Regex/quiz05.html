<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>

<body>
    <form action="good.html">
        <div> ID 조건 
            <br> 4~10자리, 첫글자 대문자, 특수문자 금지, 소문자 및 대문자 영어 와 숫자만 사용가능.
            <br> 핸드폰번호 입력 (- 생략 가능)
            <br><br>
        </div>
        <input type="text" id="id" placeholder="ID 입력란">
        <br>
        <input type="text" id="phone" placeholder="핸드폰번호 입력란">
        <br><br>
        <button type="submit" id="check"> 제출 </button>

        <script>
            $("#check").on("click", function () {
                // 입력값 가져오기
                let idval = $("#id").val();
                let phoneval = $("#phone").val();
                // 유효성검사
                let idregex = /^[A-Z][a-z0-9A-Z]{3,9}$/;
                let phoneregex = /^010-?[0-9]{4}-?[0-9]{4}$/;

                let idresult = idregex.test(idval);
                let phoneresult = phoneregex.test(phoneval);

                //if문을 활용한 id, phone 검사 실행
                if(idval!="" || phoneval!= ""){
                    if(!idresult){
                        Swal.fire({
                            icon: 'error',
                            title: '어머나!',
                            text: 'ID 조건이 충족되지 않습니다!!',
                        })
                        return false;
                    }else if(!phoneresult){
                        Swal.fire({
                            icon: 'error',
                            title: '어머나!',
                            text: '핸드폰번호가 잘못되었습니다!!',
                        })
                        return false;
                    }
                }else{
                    Swal.fire({
                    icon: 'error',
                    title: '어머나!',
                    text: '빈칸이 있으면 안됩니다!!',
                    })

                    return false;
                }
            })
        </script>


    </form>

</body>

</html>
