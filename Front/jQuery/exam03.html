<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        #box{border: 1px solid black;}
    </style>
</head>
<body>
    <!-- before, prepend, append, after 함수-->
    <!-- 이벤트에 의해 변경되는 것 - 동적 Element
        위 4함수는 동적 Element 추가에 사용되는 함수 -->
    <div id="box">
        냉무
    </div>
    <!-- 내용을 추가하고자하는 위치에 따라 함수가 달라짐 
        div 앞 - before, 뒤 - after, 내용의 상단 - prepend , 내용위 아래 - append-->
    <script>
        // $("#~~"); 문서상에 아이디가 ~~~ 인 인스턴스를 찾아와라
        var p = $("<p>"); // p태그의 인스턴스를 생성해라(메모리에만 존재. 화면에 렌더링 안됨)
        p.append("여기가 Before");

        $("#box").before(p)
        $("#box").after("<p>여기가 after<p>")
        
        $("#box").append("<br> 여기가 append <br>")

        var button = $("<button>");
        button.html("여기가 Append");
        button.attr("id","btn");

        $("#box").append(button);
    </script>
</body>
</html>
