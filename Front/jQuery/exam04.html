<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        div{border: 1px solid black; margin-top: 3px; margin-left: 5px; padding-top: 3px;}
    </style>
</head>
<body>

    <!-- (기준점 상위 모든 부모 Element)closest(), (직속 부모 Element)parent(),  -->
    <!-- (직계 자식 Element)children(), find() -->
    <!-- (형제 Element)prev(), next(), siblings() -->
    <div id="home">
        Home
        <div id="grand_parent">
            GrandParent
            <div id="parent01">
                Parent01
                <div id="brother01">
                    Brother01
                </div>
                <div id="me">
                    Me
                    <div id="sister01">
                        Sister01
                        <div id="baby">
                            Baby01
                        </div>
                    </div>
                    <div id="sister02">
                        Sister02
                    </div>
                </div>
                <div id="brother02">
                    Brother02
                </div>
            </div>
            <div id="parent02">
                Parent02
            </div>
        </div>

        <script>
            // console.log($("#me").parent());
            // console.log($("#me").parent().parent());
            // console.log($("#me").parent().parent().parent());
            // console.log($("#me").closest("#grand_parent"));

            // console.log($("#me").children());
            // console.log($("#me").find("#baby"));
            // console.log($("#me").prev());
            // console.log($("#me").next());
            // console.log($("#me").siblings());

            // quiz1. me를 기준으로 baby요소찾아 background pink
            $("#me").find("#baby").css({"background-color":"pink"});
            // quiz2. me를 기준으로 parent02요소 background goldenrod
            $("#me").closest("#parent01").next().css({"background-color":"goldenrod"})
            // quiz3. sister02를 기준으로 brother02를 찾아 background frestgreen
            $("#sister02").parent().next().css({"background-color":"forestgreen"})
            // quiz4. home을 기준으로 sister01을 찾아 background violet
            $("#home").find("#sister01").css({"background-color":"violet"})
            // quiz5. sister02를 기준으로 baby를 찾아 border를 1px dotted dodgerblue 적용
            $("#sister02").prev().find("#baby").css({"border":"1px dotted dodgerblue"})

            </script>
</body>
</html>
