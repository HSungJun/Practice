<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <style>
        .container {
            box-sizing: border-box;
        }

        .container {
            width: 800px;
            height: 2000px;  
        }

        body{background-color: #bbbbbb}
        /*head*/
        #head{text-align: center; line-height: 100px; border-bottom: 5px solid black;}

        #logo{ color: white; font-size: 30px;}
        #logo:hover{transform: scale(1.2);}
        
        #outbutton{width: 80px; height: 40px;}
        #outbutton:hover{transform: scale(1.05);}
       
        #offcanvasWithBothOptions{text-align: left;}
        #offcanvasWithBothOptionsLabel{font-size: 40px;}
        #offcanvasWithBothOptions{background-color: white; font-size: 10px;}

        form{line-height:20px;}

        /*body*/

        #bodymain{width: 800px; height: 400px;}
    </style>

</head>

<body>

    <div class="container">
        <div class="row head" id="head">
            <div class="col-md-2 d-block col-9" id="logo">
                <a href="https://swagkeys.com/">
                    <img src="/totalimg/foot.png">
                </a>
            </div>
            <div class="col-md-8 d-sm-none d-md-block" id="main">
                <img src="/totalimg/main.png">
            </div>
            <div class="col-md-2 d-block col-3" id="search">
                <button class="btn bg-white" type="button" data-bs-toggle="offcanvas" id="outbutton"
                    data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Login</button>

                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions"
                    aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Login</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <p>
                            <form>
                                <div class="mb-3">
                                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                                  <div id="emailHelp" class="form-text"></div>
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">Password</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1">
                                </div>
                                <div class="mb-3 form-check" id="rememberMe">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                                </div>
                                <button type="submit" class="text-white btn bg-dark">Submit</button>
                              </form>
                        </p>
                    </div>
                </div>
            </div>

        </div>
        

        <div class="row body">
            <div class="col-12" id="bodymain">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="" class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100">
                      </div>
                      <div class="carousel-item">
                        <img src="..." class="d-block w-100">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                  </div>
            </div>
        </div>
    </div>

</body>

</html>
