<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
    /*구조 선택자*/
        div p:first-child{/*p 태그이면서 1번째 인것으로 and 표현과 마찬가지 둘다 만족하지않을시 적용x*/
            background-color: pink;
        }

        div p:last-child{ /*p 태그이면서 마지막인것으로 and 표현과 마찬가지*/
            background-color: dodgerblue;
        }

        div p:nth-child(3){ /*p 태그이면서 3번째 인것으로 and 표현과 마찬가지*/
            background-color: yellowgreen;
        }
        

        div p:first-of-type{ /*p 태그중 1번째 것*/
            background-color: red;
        }

        
        div p:last-of-type{
            background-color: dodgerblue;
        }

        /*odd 홀수 even 짝수*/
        div p:nth-of-type(3n-1){
            background-color: gray;
        }

    </style>
<body>
    
    <div>
        <div>방해꾼</div>
        <p>테스트문자열 1 입니다.</p>
        <div>방해꾼</div>
        <p>테스트문자열 2 입니다.</p>
        <div>방해꾼</div>
        <p>테스트문자열 3 입니다.</p>
        <div>방해꾼</div>
        <p>테스트문자열 4 입니다.</p>
        <div>방해꾼</div>
        <p>테스트문자열 5 입니다.</p>
        <div>방해꾼</div>
        <p>테스트문자열 6 입니다.</p>
        <div>방해꾼</div>
    </div>



</body>
</html>
