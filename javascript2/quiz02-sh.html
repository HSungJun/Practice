<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz02</title>
</head>

<body>
    <fieldset>
        <legend>목록</legend>
        <p id="list"></p>
    </fieldset>
    <input type="text" id="textIndex" placeholder="추가할 자리(숫자)" size="11">
    <input type="text" id="textIn" placeholder="추가할 단어 입력" size="12">
    <button id="btnIn">추가하기</button>
    <br>
    <input type="text" id="textDel" placeholder="삭제할 단어 입력" size="24">
    <button id="btnDel">삭제하기</button>

    <script>
        var arr = [];
        var list = document.getElementById("list");

        var textIndex = document.getElementById("textIndex");
        var textIn = document.getElementById("textIn");
        var textDel = document.getElementById("textDel");
        var btnIn = document.getElementById("btnIn");
        var btnDel = document.getElementById("btnDel");

        btnIn.onclick = function () {
            if (textIndex.value.trim() == "") {
                if (textIn.value.trim() != "") {
                    arr.push(textIn.value);
                    // list.innerHTML = arr;
                    var string="";
                    for(i=0;i<arr.length;i++){
                        string += (i+1)+". "+arr[i]+" ";
                    }
                    list.innerHTML=string;
                    textIn.value = "";
                    textIndex.value = "";
                }
                else {
                    alert("목록에 넣을 단어를 입력해 주세요.");
                    textIn.value = "";
                    textIn.focus();
                }
            }
            else {
                if (textIn.value.trim() != "") {
                    arr.splice(textIndex.value - 1, 0, textIn.value);
                    // list.innerHTML = arr;
                    var string="";
                    for(i=0;i<arr.length;i++){
                        string += (i+1)+". "+arr[i]+" ";
                    }
                    list.innerHTML=string;
                    textIn.value = "";
                    textIndex.value = "";
                }
                else {
                    alert("목록에 넣을 단어를 입력해 주세요.");
                    textIn.value = "";
                    textIn.focus();
                }
            }

        }
        btnDel.onclick = function () {
            if (textDel.value.trim() != "") {
                var delIndex = arr.indexOf(textDel.value);
                if (delIndex == -1) {
                    alert("해당 요소가 존재하지 않습니다.");
                    textDel.value="";
                }
                else {
                    arr.splice(delIndex, 1);
                    // list.innerHTML = arr;
                    var string="";
                    for(i=0;i<arr.length;i++){
                        string += (i+1)+". "+arr[i]+" ";
                    }
                    list.innerHTML=string;
                    textDel.value = "";
                }
            }
            else {
                alert("삭제할 단어를 입력해 주세요.");
                textDel.value = "";
                textDel.focus();
            }
        }

    </script>
</body>

</html>
